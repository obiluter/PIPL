<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengembalian Barang</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .form-container h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #4CAF50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #555;
      display: block;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      height: 120px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .form-actions button,
    .form-actions a {
      flex: 1;
      text-align: center;
      background: linear-gradient(135deg, #4CAF50, #66BB6A);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .form-actions button:hover,
    .form-actions a:hover {
      background: linear-gradient(135deg, #45a049, #57ab59);
    }

    .form-actions a {
      background: linear-gradient(135deg, #f44336, #e57373);
    }

    .form-actions a:hover {
      background: linear-gradient(135deg, #e53935, #d32f2f);
    }

    .form-actions button:focus,
    .form-actions a:focus {
      outline: none;
    }

    /* Riwayat Button Styling */
    .riwayat-btn {
      background: #9E9E9E; /* Set the background to light gray */
      flex: none; /* Keep this button at its original size */
      text-align: center;
      display: inline-block;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      text-decoration: none;
    }

    /* Removed hover effect to keep the color constant */
    
    /* Update Back to Home button to gray */
    .form-actions a.back-to-home {
      background: #9E9E9E; /* Set the background to light gray for "Back to Home" */
    }

    .form-actions a.back-to-home:hover {
      background: #757575; /* Slightly darker gray on hover */
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Pengembalian Barang</h2>
    <form action="pengembalian.php" method="POST">
      <!-- Nama -->
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
      </div>

      <!-- NIM -->
      <div class="form-group">
        <label for="nim">NIM</label>
        <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda" required>
      </div>

      <!-- Jurusan -->
      <div class="form-group">
        <label for="jurusan">Jurusan</label>
        <input type="text" id="jurusan" name="jurusan" placeholder="Masukkan jurusan Anda" required>
      </div>

      <!-- Fakultas -->
      <div class="form-group">
        <label for="fakultas">Fakultas</label>
        <input type="text" id="fakultas" name="fakultas" placeholder="Masukkan fakultas Anda" required>
      </div>

      <!-- Kontak -->
      <div class="form-group">
        <label for="kontak">Kontak</label>
        <input type="text" id="kontak" name="kontak" placeholder="Masukkan nomor kontak Anda" required>
      </div>

      <!-- Alamat -->
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required></textarea>
      </div>

      <!-- ID Barang -->
      <div class="form-group">
        <label for="id_barang">ID Barang yang Dikembalikan</label>
        <input type="text" id="id_barang" name="id_barang" placeholder="Masukkan ID barang yang dikembalikan" required>
      </div>

      <!-- Tanggal Pengembalian -->
      <div class="form-group">
        <label for="tanggal_pengembalian">Tanggal Pengembalian</label>
        <input type="date" id="tanggal_pengembalian" name="tanggal_pengembalian" required>
      </div>

      <!-- Keterangan Keperluan -->
      <div class="form-group">
        <label for="keterangan">Keterangan Keperluan</label>
        <textarea id="keterangan" name="keterangan" placeholder="Jelaskan keperluan pengembalian barang" required></textarea>
      </div>

      <!-- Submit and Back Buttons -->
      <div class="form-actions">
        <button type="submit">Kirim Formulir</button>
        <a href="mahasiswa_dashboard.html" class="back-to-home">Back to Home</a>
      </div>

      <!-- Riwayat Peminjaman Button -->
      <div class="form-actions">
        <a href="riwayat1.html" class="riwayat-btn">Lihat Riwayat Pengembalian</a>
      </div>

    </form>
  </div>
</body>
</html>

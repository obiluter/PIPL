<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <style>
        /* Pengaturan umum */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Ubah ke putih */
        }

        /* Kontainer form registrasi */
        #register-container {
            background-color: rgba(182, 230, 227, 0.9); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 14px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 14px;
            margin-top: 15px;
        }

        a {
            color: #4CAF50;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 600px) {
            #register-container {
                padding: 30px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            select {
                padding: 10px;
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Kontainer form registrasi -->
    <div id="register-container">
        <h2>ðŸ“š Daftar Akun</h2>
        <form action="register.php" method="POST">
            <label for="new-username">Username :</label>
            <input type="text" id="new-username" name="new-username" required placeholder="Masukkan username">

            <label for="new-password">Password :</label>
            <input type="password" id="new-password" name="new-password" required placeholder="Masukkan password">

            <label for="new-email">Email :</label>
            <input type="email" id="new-email" name="new-email" required placeholder="Masukkan email">

            <label for="role">Role :</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="mahasiswa">Mahasiswa</option>
            </select>

            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Masuk Sekarang</a></p>
    </div>
</body>
</html>

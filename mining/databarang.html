<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Barang</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1a363d;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #3b8e40;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #1a363d;
      color: white;
    }

    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .status.available {
      background-color: #2ecc71;
      color: white;
    }

    .status.unavailable {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

    <main class="main-content">
      <h1>Data Barang</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama Barang</th>
            <th>Kategori</th>
            <th>Jumlah</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="data-barang">
          <!-- Data akan diisi secara dinamis -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="barang.js"></script>
</body>
</html>
